name: DevSecOps Demo
on: [push]
permissions:
  contents: read
  packages: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'  # IMPORTANTE: Habilitar cach√© de Gradle


      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew build sonarqube \
            -Dsonar.projectKey=andrestester1985-ctrl_log4shell-vulnerable-app \
            -Dsonar.organization=andrestester1985-ctrl \
            -Dsonar.host.url=https://sonarcloud.io \
      
      # Este paso audita los archivos generados por el build de arriba
      - name: Security Dependency Scan (OWASP)
        env:
          NVD_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          mvn org.owasp:dependency-check-maven:8.4.3:aggregate \
          -Dscan=build/libs \
          -Dscan=build/classes \
          -DnvdApiKey=$NVD_KEY \
          -DfailBuildOnCVSS=7 \
          -Dformat=HTML

      # 2. LOGIN EN REGISTRY (Solo si pasa el scan)
      - name: Login to GitHub Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. BUILD Y PUSH
      - name: Build and Push
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$REPO:latest .
          docker push ghcr.io/$REPO:latest
