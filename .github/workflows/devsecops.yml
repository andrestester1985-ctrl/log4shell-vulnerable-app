name: DevSecOps Demo
on: [push]
permissions:
  contents: read
  packages: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'  # IMPORTANTE: Habilitar cachÃ© de Gradle


      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew build sonarqube \
            -Dsonar.projectKey=andrestester1985-ctrl_log4shell-vulnerable-app \
            -Dsonar.organization=andrestester1985-ctrl \
            -Dsonar.host.url=https://sonarcloud.io \
      
      - name: Clear corrupted Jackson cache
        run: |
          echo "Cleaning corrupted Jackson dependencies..."
          find ~/.gradle/caches -name "*jackson*.jar" -delete 2>/dev/null || true
          find ~/.gradle/caches -name "*jackson*.lock" -delete 2>/dev/null || true

      - name: Clear Gradle cache for Jackson
        run: |
         rm -f ~/.gradle/caches/**/jackson-*.jar 2>/dev/null || true
         rm -f ~/.gradle/caches/**/jackson-*.pom 2>/dev/null || true
         rm -rf ~/.gradle/caches/modules-2/files-2.1/com.fasterxml.jackson.core 2>/dev/null || true

      #- name: Run Dependency Check
        #env:
          #NVD_API_KEY: ${{ secrets.NVD_API_KEY }}  # Nota: NVD_API_KEY, no NVD_KEY
        #run: |
          #./gradlew clean --refresh-dependencies
         # ./gradlew dependencyCheckAnalyze --no-daemon --stacktrace
         # /gradlew build -x test --no-daemon

      # 2. LOGIN EN REGISTRY (Solo si pasa el scan)
      - name: Login to GitHub Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. BUILD Y PUSH
      - name: Build and Push
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$REPO:latest .
          docker push ghcr.io/$REPO:latest
