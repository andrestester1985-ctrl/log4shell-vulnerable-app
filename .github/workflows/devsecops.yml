name: DevSecOps Demo
on: [push]
permissions:
  contents: read
  packages: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'  # IMPORTANTE: Habilitar cach√© de Gradle


      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew build sonarqube \
            -Dsonar.projectKey=andrestester1985-ctrl_log4shell-vulnerable-app \
            -Dsonar.organization=andrestester1985-ctrl \
            -Dsonar.host.url=https://sonarcloud.io \
      
    # 2. ESCANEO DE DEPENDENCIAS (SCA)
      # Configuramos CACHE para no bajar las firmas desde cero cada vez
      - name: Cache OWASP Dependency Check Data
        uses: actions/cache@v4
        with:
          path: dependency-check/data
          key: ${{ runner.os }}-odc-data
          restore-keys: |
            ${{ runner.os }}-odc-data

      - name: Security Dependency Scan (OWASP CLI)
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          VERSION="12.1.0"
          if [ ! -d "dependency-check" ]; then
            curl -sLO https://github.com/jeremylong/DependencyCheck/releases/download/v$VERSION/dependency-check-$VERSION-release.zip
            unzip -q dependency-check-$VERSION-release.zip
          fi
          ./dependency-check/bin/dependency-check.sh \
            --project "Log4Shell-Demo" \
            --scan "build/libs" \
            --format "HTML" \
            --out "." \
            --failOnCVSS 11 \
            --nvdApiKey "$NVD_API_KEY" \
            --disableOssIndex

      # 2. LOGIN EN REGISTRY (Solo si pasa el scan)
      - name: Login to GitHub Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. BUILD Y PUSH
      - name: Build and Push
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$REPO:latest .
          docker push ghcr.io/$REPO:latest
