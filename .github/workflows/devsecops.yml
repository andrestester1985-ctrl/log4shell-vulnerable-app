name: DevSecOps Demo
on: [push]
permissions:
  contents: read
  packages: write
  issues: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 1. COMPILAR Y LOGIN (Necesario para tener la imagen lista)
      - name: Build and Login
        run: ./gradlew build -x test

      - name: Login to GitHub Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$REPO:latest .
          docker push ghcr.io/$REPO:latest

      # 2. SCA: DEPENDENCY CHECK
      - name: Cache Dependency Check Data
        uses: actions/cache@v4
        with:
          path: dependency-check/data
          key: ${{ runner.os }}-odc-db-v1

      - name: Security Dependency Scan
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          VERSION="12.1.0"
          if [ ! -f "./dependency-check/bin/dependency-check.sh" ]; then
            curl -sLO https://github.com/jeremylong/DependencyCheck/releases/download/v$VERSION/dependency-check-$VERSION-release.zip
            unzip -o -q dependency-check-$VERSION-release.zip
          fi
          chmod +x ./dependency-check/bin/dependency-check.sh
          ./dependency-check/bin/dependency-check.sh --project "Log4Shell-Demo" --scan "build/libs" --format "HTML" --format "JSON" --out "." --nvdApiKey "$NVD_API_KEY" --failOnCVSS 11 --disableOssIndex

      # 3. DAST: LEVANTAR APP Y ESCANEAR CON ZAP (Comandos directos, no Action)
      - name: Start App for DAST
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          # 1. Arrancamos el contenedor
          docker run -d -p 8080:8080 --name app-vulnerable ghcr.io/$REPO:latest
          
          echo "Validando API REST en http://localhost:8080/ ..."
          
          # 2. Espera con logs en caso de fallo
          if ! timeout 90s bash -c 'until [ "$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/)" == "200" ]; do 
            echo "Esperando... Status actual: $(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/ || echo "Cerrado")"
            sleep 5
          done'; then
            echo "❌ ERROR: La API no respondió a tiempo."
            echo "------------------------------------------"
            echo "CAPTURA DE LOGS DEL CONTENEDOR:"
            docker logs app-vulnerable
            echo "------------------------------------------"
            echo "ESTADO DEL CONTENEDOR:"
            docker ps -a
            exit 1
          fi
          echo "✅ API REST detectada y funcionando!"

      - name: Run ZAP DAST (Manual Scan)
        run: |
          mkdir -p zap-reports
          chmod 777 zap-reports
          docker run --rm -v $(pwd)/zap-reports:/zap/wrk/:rw --network="host" \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://localhost:8080/ \
            -r zap_report.html
        continue-on-error: true # Esto asegura que el pipe no se detenga aquí

      # 4. GENERACIÓN DE ARTEFACTOS
      - name: Upload Scan Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            dependency-check-report.html
            zap-reports/zap_report.html

      # 5. SONARCLOUD (Al final para recoger todo)
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew sonarqube \
            -Dsonar.projectKey=andrestester1985-ctrl_log4shell-vulnerable-app \
            -Dsonar.organization=andrestester1985-ctrl \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.dependencyCheck.jsonReportPath=dependency-check-report.json

      - name: Stop App
        if: always()
        run: docker stop app-vulnerable && docker rm app-vulnerable