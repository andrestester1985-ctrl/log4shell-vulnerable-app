plugins {
    id 'org.springframework.boot' version '2.6.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id "org.sonarqube" version "3.3"
    id "org.owasp.dependencycheck" version "8.4.3"
}

group = 'fr.christophetd.log4shell'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.6.1'
    
    // Forzamos las librerías con Log4Shell para la auditoría
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

// Usamos esta sintaxis (afterEvaluate) para asegurar que el plugin esté cargado
afterEvaluate {
    if (project.tasks.findByName('dependencyCheckAnalyze')) {
        dependencyCheck {
            autoUpdate = false
            formats = ['HTML', 'XML']
            outputDirectory = "${buildDir}/reports/dependency-check"
        }
    }
}

sonarqube {
    properties {
        property "sonar.dependencyCheck.xmlReportPath", "build/reports/dependency-check/dependency-check-report.xml"
        property "sonar.dependencyCheck.htmlReportPath", "build/reports/dependency-check/dependency-check-report.html"
    }
}

test {
    useJUnitPlatform()
}