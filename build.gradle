plugins {
    id 'org.springframework.boot' version '2.6.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    // Solo activamos SonarCloud
    id "org.sonarqube" version "3.3"
	// Plugin de OWASP para el escaneo de dependencias
    id "org.owasp.dependencycheck" version "8.4.3"
}

group = 'fr.christophetd.log4shell'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

// ESTO SOLUCIONA EL ERROR DEL JAR DE JACKSON
configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        if (details.requested.group == 'com.fasterxml.jackson.core') {
            details.useVersion '2.13.0'
        }
    }
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.6.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

// Configuración básica de Sonar (sin reportes externos por ahora)
sonarqube {
    properties {
        property "sonar.java.binaries", "build/classes/java/main"
    }
}

// Configuración básica: genera reporte pero no bloquea si falla el servidor del NIST
dependencyCheck {
    formats = ['HTML', 'XML']
    failOnError = false
   // En la v7.4.4 la API Key se pasa directamente así
    nvdApiKey = System.getProperty('nvdApiKey')
}

test {
    useJUnitPlatform()
}