plugins {
    id 'org.springframework.boot' version '2.6.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id "org.sonarqube" version "3.3"
    id "org.owasp.dependencycheck" version "7.4.4"
}

group = 'fr.christophetd.log4shell'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

// Resolución de Jackson para evitar error de JAR
configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        if (details.requested.group == 'com.fasterxml.jackson.core') {
            details.useVersion '2.13.0'
        }
    }
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.6.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

sonarqube {
    properties {
        property "sonar.java.binaries", "build/classes/java/main"
    }
}

// SINTAXIS DEFINITIVA: Usamos el nombre completo del bloque para evitar ambigüedad
dependencyCheck {
    formats = ['HTML', 'XML']
    failOnError = false
    // La configuración para NVD se realiza directamente aquí, no en un bloque 'nvd'
    if (System.getProperty('nvdApiKey')) {
        nvdApiKey = System.getProperty('nvdApiKey')
    }
}

test {
    useJUnitPlatform()
}