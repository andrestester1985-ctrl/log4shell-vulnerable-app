plugins {
    id 'org.springframework.boot' version '2.6.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    // Solo activamos SonarCloud
    id "org.sonarqube" version "3.3"
	// Plugin de OWASP para el escaneo de dependencias
    id "org.owasp.dependencycheck" version "9.0.7"
}

group = 'fr.christophetd.log4shell'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.6.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

// Configuraci칩n b치sica de Sonar (sin reportes externos por ahora)
sonarqube {
    properties {
        property "sonar.java.binaries", "build/classes/java/main"
    }
}

// Configuraci칩n b치sica: genera reporte pero no bloquea si falla el servidor del NIST
dependencyCheck {
    formats = ['HTML', 'XML']
    failOnError = false
    // Usamos la propiedad directa para la API Key
    nvdApiKey = System.getProperty('nvdApiKey')
    // Delay recomendado con API Key es de 2000 a 4000ms
    delay = 4000
}

test {
    useJUnitPlatform()
}